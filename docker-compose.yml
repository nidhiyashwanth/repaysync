services:
  web:
    build: 
      context: .
      dockerfile: Dockerfile
    command: sh -c "python manage.py migrate && python manage.py collectstatic --noinput && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      - DEBUG=True
      - DATABASE_URL=postgresql://repaysync:repaysync098@db:5432/repaysync
      - SECRET_KEY=django-insecure-dev-only-key-replace-in-production
    depends_on:
      - db
    restart: unless-stopped

  db:
    image: postgres:17-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_DB=repaysync
      - POSTGRES_USER=repaysync
      - POSTGRES_PASSWORD=repaysync098
    ports:
      - "5432:5432"
    restart: unless-stopped

volumes:
  postgres_data: 